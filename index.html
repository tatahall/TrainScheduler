<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

    <!-- Train Scheduler -->


    <div class="container">
        <div class="jumbotron">
            <img id="train-image" src="./assets/images/modern train1.jfif" alt="train image">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center"></h3>
        </div>
    

    <!-- Jumbotron -->

    <div class="row">

        <div class="col-md-12">

            <!-- Current Employees-->
            <div class="card mb-4">
                <div class="card-header">Current Train Arrivals</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency </th>
                                <th scope="col">Next Arrival Time</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
                <div class="card-header">Add Trains</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                        </div>
                        <div class="form-group">
                            <!--first train time should be in military time-->
                            <label for="time-input">First Train</label>
                            <input class="form-control" id="time-input" placeholder="Time" type="text">
                        </div>
                        <!--frequency should be in minutes-->
                        <div class="form-group">
                            <label for="minute-input">Frequency</label>
                            <input class="form-control" id="minute-input" placeholder="Frequency" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- JavaScript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
